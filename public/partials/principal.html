<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                </span>
                <input ng-model="filtro" ng-model-options="{debounce: 500}" 
                    class="form-control" placeholder="filtrar">
            </div>
        </form>
    </div><!-- fim col-md-12 -->
</div><!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" 
            ng-repeat="foto in fotos | filter: {titulo:filtro}" titulo="{{foto.titulo}}">
       <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>  
       <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a> 
       <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel><!-- fim do panel -->
</div>

<meus-titulos></meus-titulos>
